<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />

    <title>Anivers√°rio de Gabriel üéâ</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 1s ease;
      }

      h1 {
        font-size: 2.2em;
        margin-bottom: 30px;
        color: #222;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      #saudacao {
        font-family: "Luckiest Guy", cursive;
        font-weight: 400;
        font-style: normal;
        font-size: 4em;
      }

      #contador {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .bloco {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 15px 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 100px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        animation: flutuar 2s ease-in-out infinite;
      }

      .bloco:hover {
        transform: scale(1.1);
        background-color: #fff;
      }

      .numero {
        font-size: 2em;
        font-weight: bold;
        color: #2c3e50;
        transition: all 0.3s ease;
      }

      .label {
        font-size: 0.9em;
        color: #555;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @keyframes flutuar {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #555;
      }

      /* === Mensagem de feliz anivers√°rio === */
      #mensagem {
        display: none;
        font-family: "Luckiest Guy", cursive;
        font-size: 4em;
        color: #ff4081;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        animation: brilhar 1.5s infinite alternate;
      }

      @keyframes brilhar {
        from { transform: scale(1); opacity: 0.8; }
        to { transform: scale(1.05); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <h1 id="saudacao">Ol√°, Gabriel! üéÅ</h1>
    <h1 id="titulo-contagem">Contagem regressiva para o seu anivers√°rio: üéÇ</h1>

    <div id="contador">
      <div class="bloco"><div class="numero" id="anos">0</div><div class="label">Anos</div></div>
      <div class="bloco"><div class="numero" id="meses">0</div><div class="label">Meses</div></div>
      <div class="bloco"><div class="numero" id="dias">0</div><div class="label">Dias</div></div>
      <div class="bloco"><div class="numero" id="horas">0</div><div class="label">Horas</div></div>
      <div class="bloco"><div class="numero" id="minutos">0</div><div class="label">Minutos</div></div>
      <div class="bloco"><div class="numero" id="segundos">0</div><div class="label">Segundos</div></div>
    </div>

    <h1 id="mensagem">üéâ Feliz Anivers√°rio, Gabriel! üéÇüéà</h1>

    <footer>
      <p>Data de nascimento: 18 de outubro de 2017</p>
    </footer>

    <script>
      function atualizarContagem() {
        const agora = new Date();
       
        let proximo = new Date(agora.getFullYear(), 9, 18);

          if (agora > proximo) {
            proximo = new Date(agora.getFullYear() + 1, 9, 18);
          }

        const diff = proximo - agora;

        if (diff = 0) {
          // Quando chega o dia do anivers√°rio üéâ
          document.getElementById("contador").style.display = "none";
          document.getElementById("titulo-contagem").style.display = "none";
          document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
          document.getElementById("mensagem").style.display = "block";
          return;
        }

        const segundos = Math.floor(diff / 1000) % 60;
        const minutos = Math.floor(diff / (1000 * 60)) % 60;
        const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
        const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)) % 12;
        const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));

        document.getElementById("anos").textContent = anos;
        document.getElementById("meses").textContent = meses;
        document.getElementById("dias").textContent = dias;
        document.getElementById("horas").textContent = horas;
        document.getElementById("minutos").textContent = minutos;
        document.getElementById("segundos").textContent = segundos;
      }

      atualizarContagem();
      setInterval(atualizarContagem, 1000);
    </script>
  </body>
</html>
